# tomcat
server.port=18081
server.tomcat.uri-encoding=UTF-8

#附件使用插件
attachPlugin=filePlugin
#上传本地根路径
attachUploadBase=/jz
#上传文件最大限制
uploadMaxSize=10
#允许上传图片扩展名
uploadImageExtension=jpg,jpeg,bmp,gif,png
#允许上传Flash扩展名
uploadFlashExtension=swf,flv
#允许上传媒体扩展名
uploadMediaExtension=swf,flv,mp3,wav,avi,rm,rmvb
#允许上传文件扩展名
uploadFileExtension=zip,rar,7z,doc,docx,xls,xlsx,ppt,pptx
#图片上传路径
imageUploadPath=/upload/image/
#图片上传路径临时文件目录
imageUploadPathTemp=/upload/image/temp/
#Flash上传路径
flashUploadPath=/upload/flash/
#媒体上传路径
mediaUploadPath=/upload/media/
#文件上传路径
fileUploadPath=/upload/file/

# datasource
datasource.type=com.alibaba.druid.pool.DruidDataSource
datasource.driver-class-name=com.mysql.jdbc.Driver
datasource.url=jdbc:mysql://124.71.97.40:3306/plankton?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
datasource.username=tianqi
datasource.password=rts123456
datasource.initialSize=3
datasource.minIdle=3
datasource.maxActive=15
datasource.maxWait=5000
datasource.timeBetweenEvictionRunsMillis=90000
datasource.minEvictableIdleTimeMillis=1800000
datasource.validationQuery=SELECT 'x'
datasource.testWhileIdle=true
datasource.testOnBorrow=false
datasource.testOnReturn=false
