spring.profiles.active=dev

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialSize=3
spring.datasource.minIdle=3
spring.datasource.maxActive=15
spring.datasource.maxWait=5000
spring.datasource.timeBetweenEvictionRunsMillis=90000
spring.datasource.minEvictableIdleTimeMillis=1800000
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,slf4j,wall
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=0

#\u6587\u4EF6\u4E0A\u4F20
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

#\u9644\u4EF6\u4F7F\u7528\u63D2\u4EF6
attachPlugin=filePlugin
#\u5141\u8BB8\u4E0A\u4F20\u56FE\u7247\u6269\u5C55\u540D
uploadImageExtension=jpg,jpeg,bmp,gif,png
#\u5141\u8BB8\u4E0A\u4F20\u6587\u4EF6\u6269\u5C55\u540D
uploadFileExtension=zip,rar,7z,doc,docx,xls,xlsx,ppt,pptx
#\u56FE\u7247\u4E0A\u4F20\u8DEF\u5F84
imageUploadPath=/upload/image/
#\u56FE\u7247\u4E0A\u4F20\u8DEF\u5F84\u4E34\u65F6\u6587\u4EF6\u76EE\u5F55
imageUploadPathTemp=/upload/image/temp/
#\u6587\u4EF6\u4E0A\u4F20\u8DEF\u5F84
fileUploadPath=/upload/file/

#jwt\u653E\u884C\u8BF7\u6C42
excludedPages=/login,/logout,/system/user/save,/system/version/save,/system/attach/uploadFile,/system/version/info,/system/user/findByName,/system/externalApplication/fileList,/upload/file/

# \u914D\u7F6Emapper\u626B\u63CF
mybatis-plus.mapper-locations=classpath*:top/tianqi/plankton/*/mapper/*Mapper.xml
# \u5F00\u542F\u9A7C\u5CF0\u8F6C\u6362
mybatis-plus.configuration.call-setters-on-nulls=true
mybatis-plus.configuration.map-underscore-to-camel-case=true
#\u4F7F\u7528\u63A7\u5236\u53F0\u8F93\u51FA, \u5176\u4ED6\u9700\u5F15\u5165\u4F9D\u8D56
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


